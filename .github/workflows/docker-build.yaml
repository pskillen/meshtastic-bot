name: docker-build-and-push

on:
  workflow_call:
    inputs:
      TAG:
        required: true
        type: string


permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ env.TAG }} .
          docker push ghcr.io/${{ github.repository }}:${{ env.TAG }}

      - name: Tag as Latest or RC
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            docker tag ghcr.io/${{ github.repository }}:${{ env.TAG }} ghcr.io/${{ github.repository }}:rc
            docker push ghcr.io/${{ github.repository }}:rc
          else
            docker tag ghcr.io/${{ github.repository }}:${{ env.TAG }} ghcr.io/${{ github.repository }}:latest
            docker push ghcr.io/${{ github.repository }}:latest
          fi
